<!DOCTYPE html>
<html>
<head>
    <title>Celsius to Fahrenheit</title>
</head>
<body>
    <h1>Celsius to Fahrenheit</h1>
    <input type="number" id="celsius" placeholder="Celsius">
    <button onclick="convertCelsiusToFahrenheit()">Convert</button>
    <p id="result"></p>

    <script>
        function convertCelsiusToFahrenheit() {
            let celsius = parseInt(document.getElementById("celsius").value);
            let fahrenheit = (celsius * 9 / 5) + 32;

            document.getElementById("result").innerHTML = celsius + "°C is equal to " + fahrenheit + "°F";
        }
    </script>
</body>
</html>
