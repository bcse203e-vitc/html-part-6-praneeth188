<!DOCTYPE html>
<html>
<head>
    <title>First Non-Repeating Character</title>
</head>
<body>
    <h1>First Non-Repeating Character</h1>
    <input type="text" id="str" placeholder="String">
    <button onclick="findFirstNonRepeatingCharacter()">Find</button>
    <p id="result"></p>

    <script>
        function findFirstNonRepeatingCharacter() {
            let str = document.getElementById("str").value;
            let charCount = {};

            for (let i = 0; i < str.length; i++) {
                if (charCount[str[i]]) {
                    charCount[str[i]]++;
                } else {
                    charCount[str[i]] = 1;
                }
            }

            for (let i = 0; i < str.length; i++) {
                if (charCount[str[i]] == 1) {
                    document.getElementById("result").innerHTML = "First Non-Repeating Character: " + str[i];
                    return;
                }
            }

            document.getElementById("result").innerHTML = "No non-repeating character found.";
        }
    </script>
</body>
</html>
