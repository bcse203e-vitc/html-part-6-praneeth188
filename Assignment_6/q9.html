<!DOCTYPE html>
<html>
<head>
    <title>LCM</title>
</head>
<body>
    <h1>LCM</h1>
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="findLCM()">Find LCM</button>
    <p id="result"></p>

    <script>
        function findLCM() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);

            function gcd(a, b) {
                if (b == 0) {
                    return a;
                } else {
                    return gcd(b, a % b);
                }
            }

            let result = Math.abs(num1 * num2) / gcd(num1, num2);
            document.getElementById("result").innerHTML = "LCM: " + result;
        }
    </script>
</body>
</html>
