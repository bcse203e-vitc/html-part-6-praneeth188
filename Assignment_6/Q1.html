<html>
  <body>
    Variable A: <input id="a" type="text">
    Variable B: <input id="b" type="text">
    <button onclick="swap()">Swap</button>
    <p id="result"></p>

    <script>
      function swap() {
        var a = document.getElementById('a').value;
        var b = document.getElementById('b').value;
        var temp = a;
        a = b;
        b = temp;
        document.getElementById('result').innerHTML += "<br>After swapping: A = " + a + ", B = " + b;
      }
    </script>
  </body>
</html>
