<!DOCTYPE html>
<html>
<head>
    <title>Armstrong Number</title>
</head>
<body>
    <h1>Armstrong Number</h1>
    <input type="number" id="num" placeholder="Number">
    <button onclick="checkArmstrong()">Check</button>
    <p id="result"></p>

    <script>
        function checkArmstrong() {
            let num = parseInt(document.getElementById("num").value);
            let numStr = num.toString();
            let sum = 0;

            for (let i = 0; i < numStr.length; i++) {
                sum += Math.pow(parseInt(numStr[i]), numStr.length);
            }

            if (sum == num) {
                document.getElementById("result").innerHTML = num + " is an Armstrong number.";
            } else {
                document.getElementById("result").innerHTML = num + " is not an Armstrong number.";
            }
        }
    </script>
</body>
</html>
