<!DOCTYPE html>
<html>
<head>
    <title>Pangram</title>
</head>
<body>
    <h1>Pangram</h1>
    <input type="text" id="str" placeholder="String">
    <button onclick="checkPangram()">Check</button>
    <p id="result"></p>

    <script>
        function checkPangram() {
            let str = document.getElementById("str").value.toLowerCase();
            let alphabet = "abcdefghijklmnopqrstuvwxyz";
            let isPangram = true;

            for (let i = 0; i < alphabet.length; i++) {
                if (!str.includes(alphabet[i])) {
                    isPangram = false;
                    break;
                }
            }

            if (isPangram) {
                document.getElementById("result").innerHTML = "The string is a pangram.";
            } else {
                document.getElementById("result").innerHTML = "The string is not a pangram.";
            }
        }
    </script>
</body>
</html>
