<!DOCTYPE html>
<html>
<head>
    <title>Vowels and Consonants</title>
</head>
<body>
    <h1>Vowels and Consonants</h1>
    <input type="text" id="str" placeholder="String">
    <button onclick="countVowelsAndConsonants()">Count</button>
    <p id="result"></p>

    <script>
        function countVowelsAndConsonants() {
            let str = document.getElementById("str").value.toLowerCase();
            let vowels = 0;
            let consonants = 0;

            for (let i = 0; i < str.length; i++) {
                if (str[i] == 'a' || str[i] == 'e' || str[i] == 'i' || str[i] == 'o' || str[i] == 'u') {
                    vowels++;
                } else if (str[i] >= 'a' && str[i] <= 'z') {
                    consonants++;
                }
            }

            document.getElementById("result").innerHTML = "Vowels: " + vowels + "<br>Consonants: " + consonants;
        }
    </script>
</body>
</html>
